box: ubuntu
# Build definition
services:
    - nginx
build:
  # The steps that will be executed on build
  steps:
    - script:
        code: |
            COUNTER=0
            until [  $COUNTER -gt 100 ]; do
              echo -e -n "$COUNTER%\r"
              sleep 0.01
              let COUNTER+=1
            done
    - script:
        name: make a message
        code: |-
            echo "i am a message" > $WERCKER_REPORT_MESSAGE_FILE
    - script:
        code: |
            nc -z `echo ${NGINX_PORT#*://} | sed 's/:/ /g'`
  after-steps:
    - script:
        name: my little afterstep
        code: |-
            echo "I am so happy my after-step ran!"
