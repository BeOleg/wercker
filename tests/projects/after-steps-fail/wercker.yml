# ensure after-steps get run on failure
#
box:
  id: alpine
  cmd: /bin/sh

build_fail:
  steps:
    - script:
        code: false
  after-steps:
    - script:
        code: echo "lala"


build_true:
  steps:
    - script:
        code: true
  after-steps:
    - script:
        code: echo "lala true"

