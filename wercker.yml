box: tcnksm/gox@0.2.0
build:
  steps:
    - setup-go-workspace@1.0.4

    - wercker/add-ssh-key:
        keyname: REPORTER_KEY

    - script:
        name: fetch github.com/wercker/reporter
        code: git clone git@github.com:wercker/reporter $GOPATH/src/github.com/wercker/reporter

    - termie/glide-build:
        # We do the actual build with gox below
        build: false

    - script:
        name: go vet
        code: go tool vet *.go

    - golint

    - script:
        name: get version
        code: |-
            sh -e ./version.sh "$(git rev-parse $WERCKER_GIT_COMMIT)"

    - script:
        name: go test
        code: |-
            go test

    - tcnksm/gox:
        ldflags: -X main.GitCommit $WERCKER_GIT_COMMIT -X main.PatchVersion $(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) ))
        os: "darwin linux"
        arch: "386 amd64"

    - script:
        name: prepare
        code: |-
            echo $WERCKER_GIT_COMMIT > $WERCKER_OUTPUT_DIR/HEAD
            mv $WERCKER_OUTPUT_DIR/pkg $WERCKER_OUTPUT_DIR/latest
            cp -r $WERCKER_OUTPUT_DIR/latest $WERCKER_OUTPUT_DIR/$WERCKER_GIT_COMMIT

deploy:
  steps:
    - s3sync:
        source-dir: "."
        delete-removed: false
        bucket-url: $AWS_BUCKET_URL/$WERCKER_GIT_BRANCH/
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
